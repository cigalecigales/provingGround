<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商品登録システム</title>
		<link rel="stylesheet" href="style.css">

	</head>
	<body>

		<div id="base">
			<div id="header">
				<header><b>商品登録システム</b></header>
			</div>

			<div id="main">

				<div id="product_info">
					<h2>商品情報</h2>
					<table id="product_table" class="product_table">
						<tr>
							<td class="td_label">商品タイプ</td>
							<td class="td_input" colspan="2">
								<fieldset id="books">
									<legend><input id="books_chk" type="checkbox" name="books" value="0" onclick="booksCheck()">書籍</legend>
									<label><input type="checkbox" name="books_type" class="h_chk" value="漫画">漫画</label>
									<label><input type="checkbox" name="books_type" class="h_chk" value="雑誌">雑誌</label>
									<label><input type="checkbox" name="books_type" class="h_chk" value="学術書">学術書</label>
									<label><input type="checkbox" name="books_type" class="h_chk" value="楽譜">楽譜</label><br/>
									<span id="books_err" class="errorTextStyle"></span>
								</fieldset>
								<fieldset id="furnitures">
									<legend><input id="furnitures_chk" type="checkbox" name="furnitures" value="1" onclick="furnituresCheck()">家具</legend>
									<label><input type="checkbox" name="furnitures_type" class="h_chk" value="机">机</label>
									<label><input type="checkbox" name="furnitures_type" class="h_chk" value="椅子">椅子</label>
									<label><input type="checkbox" name="furnitures_type" class="h_chk" value="冷蔵庫">冷蔵庫</label>
									<label><input type="checkbox" name="furnitures_type" class="h_chk" value="電子レンジ">電子レンジ</label><br/>
									<span id="furnitures_err" class="errorTextStyle"></span>
								</fieldset>
							</td>
							<td></td>
						</tr>
					</table>
					
				</div>
			</div>

		</div>


		<script src="product_type.js"></script>
	</body>
</html>
