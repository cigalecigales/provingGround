<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商品登録システム</title>
		<link rel="stylesheet" href="style.css">

	</head>
	<body>

		<div id="base">
			<div id="header">
				<header><b>商品登録システム</b></header>
			</div>

			<div id="main">

				<div id="product_info">
					<h2>商品情報</h2>
					<table id="product_table" class="product_table">
						<tr>
							<td class="td_label">購入額</td>
							<td class="td_input">
								<input id="purchase_amount" 
									   type="text" 
									   value="" 
									   maxlength="12" 
									   class="amount"
									   onfocus="pa_focusEvent()"
									   onblur="pa_blurEvent()">円
							</td>
							<td class="td_input">
								<span id="purchase_amount_err" 
									  class="errorTextStyle"
									  style="visibility: hidden;">
									※入力された値が数値ではありません。
								</span>
							</td>
						</tr>
					</table>
					
				</div>
			</div>
		</div>


		<script src="purchase_amount.js"></script>
	</body>
</html>
